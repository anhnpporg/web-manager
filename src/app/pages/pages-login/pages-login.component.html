<main>
   <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex justify-content-center py-4"> <a routerLink="/"
                        class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt="">
                        <span class="d-none d-lg-block">Web quản lí nhà thuốc Út Nhàn</span> </a>
                     </div>
                  <div class="card mb-3">
                     <div class="card-body">
                        <div class="pt-4 pb-2">
                           <h5 class="card-title text-center pb-0 fs-4">Đăng nhập</h5>
                           <p class="text-center small">Nhập tên người dùng và mật khẩu của bạn để đăng nhập</p>
                        </div>
                        <form class="row g-3 needs-validation" novalidate>
                           <div class="col-12">
                              <label for="yourUsername" class="form-label">Tài khoản</label>
                              <div class="input-group has-validation">
                                 <input type="text" name="username" class="form-control" id="yourUsername" required
                                    [(ngModel)]="username">
                                 <div class="invalid-feedback">Vui lòng nhập tên đăng nhập</div>
                              </div>
                           </div>
                           <div class="col-12">
                              <label for="yourPassword" class="form-label">Mật khẩu</label>
                              <input type="password" name="password" class="form-control" id="yourPassword" required
                                 [(ngModel)]="password">
                              <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                           </div>
                           <div class="col-12 mt-4 mb-3">
                              <button (click)="login()" class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</main>
