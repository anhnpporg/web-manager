<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Thông tin nhân viên {{ fullname }}</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard">Trang chủ</a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/dashboard/staff">Nhân viên</a>
          </li>
          <li class="breadcrumb-item active">Thông tin nhân viên {{ fullname }}</li>
        </ol>
      </nav>
    </div>
  </div>
  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">
        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            <img src={{avatar}} alt="Profile" class="rounded-circle" id="avatar__profile">
            <!-- <img src="{{avatar}}" alt="Profile" class="rounded-circle"> -->
            <h2>{{ fullname }}</h2>
            <h3>Nhân viên</h3>
            <div class="social-links mt-2"> <a href="#" class="twitter"><i class="bi bi-twitter"></i></a> <a href="#"
                class="facebook"><i class="bi bi-facebook"></i></a> <a href="#" class="instagram"><i
                  class="bi bi-instagram"></i></a> <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a></div>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab"
                  data-bs-target="#profile-overview">Thông tin</button></li>
              <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab"
                  data-bs-target="#profile-change-password">Đổi mật khẩu</button></li>
            </ul>
            <div class="tab-content pt-2">
              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title">Thông tin chi tiết</h5>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Họ và tên</div>
                  <div class="col-lg-9 col-md-8">{{ fullname }}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Ngày sinh</div>
                  <div class="col-lg-9 col-md-8">{{dateOfBirth | date:"dd-MM-yyyy"}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Giới tính</div>
                  <div class="col-lg-9 col-md-8" *ngIf="isMale">Nam</div>
                  <div class="col-lg-9 col-md-8" *ngIf="!isMale">Nữ</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Số điện thoại</div>
                  <div class="col-lg-9 col-md-8">{{phoneNumber}}</div>
                </div>
              </div>
              <div class="tab-pane fade pt-3" id="profile-change-password">
                <form>
                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Mật khẩu mới</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control" id="newPassword"
                        [(ngModel)]="newPassword">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Xác nhận mật khẩu</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control" id="renewPassword"
                        [(ngModel)]="comfirmPassword">
                    </div>
                  </div>
                  <div class="text-center"> <button type="submit" class="btn btn-primary" (click)="changePassword()">Đổi
                      mật khẩu</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
