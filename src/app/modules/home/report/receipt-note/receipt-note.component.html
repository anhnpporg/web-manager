<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Quản lý nhập</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard">Trang chủ</a>
          </li>
          <li class="breadcrumb-item active">Quản lý nhập</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="section">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body pt-3">
          <nz-table #basicData [nzData]="receiptnote"
          >
            <thead style="text-align: center">
              <tr>
                <th scope="col" style="text-align: center;">Tên lô hàng</th>
                <th scope="col" style="text-align: center;">Dạng hoá đơn</th>
                <!-- <th scope="col" style="text-align: center;">Tên sản phẩm</th> -->
                <th scope="col" style="text-align: center;">Số lượng</th>
                <th scope="col" style="text-align: center;">Đơn vị</th>
                <th scope="col" style="text-align: center;">Giá bán</th>
                <th scope="col" style="text-align: center;">Thành tiền</th>
              </tr>
            </thead>
            <tbody  *ngFor="let receiptnote of basicData.data" style="text-align: center;">
              <tr >
                <td >{{receiptnote.batch.barcode}}</td>
                <td >{{receiptnote.goodsReceiptNoteType.name}}</td>
                <!-- <td >{{getNameProductByIdBatch(receiptnote.batch.id)}}</td> -->
                <td >{{receiptnote.quantity}}</td>
                <td >{{receiptnote.unit}}</td>
                <td >{{receiptnote.baseUnitPrice}}</td>
                <td >{{receiptnote.totalPrice}}</td>
              </tr>
            </tbody>

          </nz-table>
        </div>
      </div>
    </div>
  </div>

</main>
