<main id="main" class="main">
    <div class="pagetitle d-flex justify-content-between">
        <div>
            <h1>Danh sách quản lý</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Quản lý</li>
                </ol>
            </nav>
        </div>
        <div>
            <!-- <button id="create-button" nz-button nzType="primary" nzSize="large">
                <a routerLink="/dashboard/create-manager">
                    <i class="bi bi-plus"></i>
                    <span>Tạo quản lý</span>
                </a>
            </button> -->
            <button nzSize="large" nz-button nzType="primary" (click)="createTplModal(tplTitle, tplContent, tplFooter)">
                <i class="bi bi-plus"></i>
                <span>Tạo quản lý</span>
            </button>
            <ng-template #tplTitle>
                <span>Title Template</span>
            </ng-template>
            <ng-template #tplContent let-params>
                <app-create-manager></app-create-manager>
            </ng-template>
            <ng-template #tplFooter let-ref="modalRef">
                <button nz-button (click)="ref.destroy()">Destroy</button>
                <button nz-button nzType="primary" (click)="destroyTplModal(ref)" [nzLoading]="tplModalButtonLoading">
                    Close after submit
                </button>
            </ng-template>
        </div>
    </div>
    <div id="search">
        <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
            <input type="text" nz-input placeholder="nhập mã, tên, email quản lý" />
        </nz-input-group>
        <ng-template #suffixButton>
            <button nz-button nzType="primary" nzSize="large" [(ngModel)]="dataSearch">
                Tìm kiếm
            </button>
        </ng-template>
    </div>
    <section class="section">
        <nz-table *ngIf="listdata != null" #basicTable [nzData]="listdata" nzTableLayout="fixed" #rowSelectionTable
            nzShowPagination nzShowSizeChanger>
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Email</th>
                    <th>Họ và tên</th>
                    <th>Số điện thoại</th>
                    <th [nzFilters]="listOfFilter">Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer;" *ngFor="let data of basicTable.data">
                    <td (click)="detail(data.user.id)">{{data.user.id}}</td>
                    <td (click)="detail(data.user.id)">{{ data.email }}</td>
                    <td (click)="detail(data.user.id)">{{ data.user.fullname}}</td>
                    <td (click)="detail(data.user.id)">{{data.user.phoneNumber}}</td>
                    <td>
                        <a><button type="button" class="btn btn-outline-secondary">Cập nhật</button></a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <span *ngIf="data.isAdmin != true">
                            <span *ngIf="data.user.isBan == true; else ElseBan ">
                                <button type="button" class="btn btn-outline-success action__button"
                                    (click)="clickUnBan(data.user.id)">Bỏ chặn</button>
                            </span>
                        </span>
                    </td>
                    <ng-template #ElseBan>
                        <button type="button" class="btn btn-outline-danger action__button"
                            (click)="clickBan(data.user.id)">chặn</button>
                    </ng-template>
                </tr>
            </tbody>
        </nz-table>

        <ng-template #ElseTable>
            <h1>không tìm thấy dữ liệu</h1>
        </ng-template>
    </section>



</main>
