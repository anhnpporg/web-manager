<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Chi tiết kệ hàng</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard">Trang chủ</a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/dashboard/medicine-category">Quản lý kệ hàng</a>
          </li>
          <li class="breadcrumb-item active">Chi tiết kệ hàng</li>
        </ol>
      </nav>
    </div>
  </div>
  <div *ngIf="shelfs.length <= 0">Kệ hàng này chưa có thuốc</div>

  <nz-collapse nzAccordion style="box-shadow: 1px 1px 1px 1px;" *ngIf="shelfs.length > 0">
    <nz-collapse-panel
      *ngFor="let listshelf of shelfs"
      [nzHeader]="listshelf.name"
      [nzActive]="listshelf.active"
      [nzDisabled]="listshelf.disabled"
      style="background-color: white;"
    >
      <div class="container" >
      <div class="row">
        <div class="col-sm">Kệ hàng: {{ listshelf.shelf.name }}</div>
        <div class="col-sm">Nhà cung cấp: {{ listshelf.brand.name }}</div>
        <div class="col-sm">
          <ngx-barcode
            bc-value="{{ listshelf.barcode }}"
            [bc-display-value]="true"
            [bc-width]="1"
            [bc-height]="30"
          ></ngx-barcode>
        </div>
      </div>
      <button
        (click)="detail(listshelf.id)"
        style="
          background-color: rgba(0, 132, 255, 0.253);
          color: rgb(0, 4, 8);
        "
      >
        Xem chi tiết thuốc
      </button>
    </div>
    </nz-collapse-panel>
  </nz-collapse>
</main>
